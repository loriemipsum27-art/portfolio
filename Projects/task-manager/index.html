<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Task Manager PRO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="container">
  <h1>Gerenciador de Tarefas</h1>

  <div class="input-area">
    <input type="text" id="taskInput" placeholder="Nova tarefa">
    <button id="addTaskBtn">Adicionar</button>
  </div>

  <div class="filters">
    <button data-filter="all" class="active">Todas</button>
    <button data-filter="pending">Pendentes</button>
    <button data-filter="done">Concluídas</button>
  </div>

  <div class="stats">
    <span id="totalTasks">Total: 0</span>
    <span id="doneTasks">Concluídas: 0</span>
    <span id="pendingTasks">Pendentes: 0</span>
  </div>

  <ul id="taskList"></ul>
</main>

<script src="script.js"></script>
</body>
</html>
